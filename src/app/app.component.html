<h1>{{title}}</h1>
<button (click)="changeText()">Change</button>
<ul>
  <li *ngFor="let todo of todos">
    {{todo.id}} {{todo.title}}
    <button *ngIf="!todo.done" (click)="markAsDone(todo)">Finish</button>
    <button *ngIf="todo.done" (click)="markAsUndone(todo)">Repeat</button>
    <button (click)="remove(todo)">Remove</button>
  </li>
</ul>
