<h1>{{title}}</h1>
<button (click)="changeText()">Change</button>
<ul>
  <p>
    <small *ngIf="todos.length == 0">No tasks today </small>
  </p>
  <li *ngFor="let todo of todos">
    {{todo.id}} {{todo.title}}
    <button *ngIf="!todo.done" (click)="markAsDone(todo)">Finish</button>
    <button *ngIf="todo.done" (click)="markAsUndone(todo)">Repeat</button>
    <button (click)="remove(todo)">Remove</button>
  </li>
</ul>

<form [formGroup]="form">

  <fieldset>

    <label>Task: </label>
    <input type="text" placeholder="Title of task" maxlength="60" formControlName="title">
    <small *ngIf="form.controls.title.invalid && !form.controls.title.pristine">Range of the field (3 to 60)</small>
    <button [disabled]="form.invalid" (click)="add()">Save</button>

  </fieldset>

</form>
